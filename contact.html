<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Contact</title>
    <style> 
     body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

    
    
    </style>
   
</head>
<body class="h-screen overflow-hidden m-0 flex items-center justify-center" style="background-color: #edf2f7;">
    <nav class="w-full flex items-center justify-center" style="height: 5rem; background-color: #222; color: white; font-weight: bold; position: fixed; top: 0; left: 0; z-index: 10;">
        <ul class="flex items-center justify-center space-x-4 text-1xl">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="Portofolio.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>         

    <section id="contact" class="relative w-full bg-black text-black" style="height: 100vh;">

        <!-- wrapper -->
        <div class="relative flex items-center justify-center min-h-screen p-5" style="width: 100%; height: 100vh;">
            <!-- Form Container -->
            <div class="w-full md:w-1/2 p-5 z-10 relative">
                <form action="https://submit-form.com/gsBYD7wj6" class="w-full border border-blue-500 p-6 rounded-lg shadow-lg" style="background-color: #222;">
                    <h2 class="text-2xl pb-3 font-semibold text-white">Send Message</h2>
                    <div>
                        <div class="flex flex-col mb-3">
                            <label for="name" class="text-white">Name</label>
                            <input 
                                type="text" id="name" name="name" placeholder="Name" required=""
                                class="px-3 py-2 bg-white border border-gray-900 focus:border-blue-500 rounded-lg focus:outline-none focus:bg-gray-900 focus:text-white"
                                autocomplete="off"
                            >
                        </div>
                        <div class="flex flex-col mb-3">
                            <label for="email" class="text-white">Email</label>
                            <input 
                                type="email" id="email" name="email" placeholder="Email" required=""
                                class="px-3 py-2 bg-white border border-gray-900 focus:border-blue-500 rounded-lg focus:outline-none focus:bg-gray-900 focus:text-white"
                                autocomplete="off"
                            >
                        </div>
                        <div class="flex flex-col mb-3">
                            <label for="message" class="text-white">Message</label>
                            <textarea 
                                rows="4" id="message" name="message" placeholder="Message" required=""
                                class="px-3 py-2 bg-white border border-gray-900 hover:border-blue-500 rounded-lg focus:outline-none focus:bg-gray-900 focus:text-white"
                            ></textarea>
                        </div>
                    </div>
                    <div class="w-full pt-3">
                        <button type="submit" class="w-full bg-gray-900 border border-blue-500 px-4 py-2 text-white transition duration-50 focus:outline-none font-semibold hover:bg-blue-500 hover:text-white text-xl cursor-pointer">
                            Send
                        </button>
                    </div>
                </form>
            </div>
    
            <!-- Background Image with Blur -->
            <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center z-0" style="background-image: url('Foto Bareng UMKM 2.jpg'); filter: blur(8px);"></div>
        </div>
      
    </section>
        
</body>

</html>
